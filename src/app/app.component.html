<div class="container p-10 mx-auto text-center">
  Тестовое задание. Агеев Дмитрий Минск 2023

  <div class="border border-blue-600">
    <div>список пользователей</div>

    <!--    <div *ngIf="users$ | async as users" class="m-2 border border-red-500">-->
    <!--      <div>{{users | json}}</div>-->
    <!--    </div>-->

    <div *ngIf="usersData$ | async as usersData" class="grid grid-cols-2 md:grid-cols-3 gap-4">
      <!--      <div>{{usersData | json}}</div>-->
      <app-users *ngFor="let user of usersData" [user]="user"></app-users>
    </div>


    <nav aria-label="Page navigation example" *ngIf="pages$ | async as pages">
      <ul class="inline-flex items-center -space-x-px">
        <li *ngFor="let page of [].constructor(pages); index as pageNumber">
          <div
            (click)="changePage(pageNumber+1)"
            class="px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
            {{pageNumber + 1}}
          </div>
        </li>

      </ul>
    </nav>


  </div>
</div>
